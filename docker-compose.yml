services:

  ###############################################################################
  ########################     nginx     ########################################
  ###############################################################################

  chess_nginx:
    image: nginx
    ports:
      - "${NGINX_PORT:-3053}:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./php:/var/www/html
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.chess_nginx.rule=Host(`chess.localhost`)"
      - "traefik.http.services.chess_nginx.loadbalancer.server.port=80"
      - "traefik.docker.network=webproxy"
    networks:
      - chess_network
      - webproxy


  ###############################################################################
  ########################     php     ##########################################
  ###############################################################################

  chess_php_server:
    build:
      context: ./docker/php
      dockerfile: php.Dockerfile
      target: server
    volumes:
      - ./php:/var/www/html
    networks:
      - chess_network

  chess_php_worker:
    build:
      context: ./docker/php
      dockerfile: php.Dockerfile
      target: worker
    volumes:
      - ./php:/var/www/html
    networks:
      - chess_network


